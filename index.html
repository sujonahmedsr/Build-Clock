<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <h2>Build A Clolck Using Html Css & Javascript</h2>

        <div class="center">
            <div class="clock">
            <div class="hand second"></div>
            <div class="hand minute"></div>
            <div class="hand hour"></div>

            <div class="number">
                <div style="--i:1"><b>1</b></div>
                <div style="--i:2"><b>2</b></div>
                <div style="--i:3"><b>3</b></div>
                <div style="--i:4"><b>4</b></div>
                <div style="--i:5"><b>5</b></div>
                <div style="--i:6"><b>6</b></div>
                <div style="--i:7"><b>7</b></div>
                <div style="--i:8"><b>8</b></div>
                <div style="--i:9"><b>9</b></div>
                <div style="--i:10"><b>10</b></div>
                <div style="--i:11"><b>11</b></div>
                <div style="--i:12"><b>12</b></div>
            </div>
        </div>
        </div>
    </div>

    <script src="ghori.js"></script>
</body>
</html>
